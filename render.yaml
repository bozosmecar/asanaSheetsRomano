services:
  - type: web
    name: asana-sheets-sync
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 3000
      - key: ASANA_ACCESS_TOKEN
        sync: false
      - key: ASANA_WORKSPACE_ID
        sync: false
      - key: GOOGLE_SHEETS_CREDENTIALS
        sync: false
      - key: GOOGLE_DRIVE_FOLDER_ID
        sync: false
